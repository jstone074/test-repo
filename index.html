var queryURL = "https://api.uber.com/v1/estimates/price?start_latitude=8.969145&start_longitude=-79.5177675&end_latitude=8.984104&end_longitude=-79.517467&server_token=CYeYg4Brhv5cRtRYESfcC9iRKG9TCDCfZhxASEaS"


function uberTest() {

jQuery.ajax({
            type: "GET",
            url: queryURL, 
            crossDomain: true,
            beforeSend: setHeader, 
             

        }).then(function(response){
            console.log(response);
        });

}

function setHeader(xhr) {

    database.ref().on("value", function(snapshot){
      var token = (snapshot.val().Uber.UberKey);

      xhr.setRequestHeader("Authorization", + token);
      xhr.setRequestHeader("Access-Control-Allow-Origin","*");

    })




}



uberTest();

</script>
